
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Web Scraper</title>
  </head>
  <body>

    <div class="container">
        <h1>News Scraper</h1>
        <div class="row mt-5">
                <div class="col">
                        <form>
                                <div class="form-group">
                                  <label for="scrapeTerm">Scrape News by Term</label>
                                  <input type="text" class="form-control" id="scrapeTerm" aria-describedby="scrapeHelp" placeholder="Enter single word search term">
                                  <small id="scrapeHelp" class="form-text text-muted">Search through the news with the term written here</small>
                                </div>
                                <button type="submit" class="btn btn-primary" id="scrapeButton">Scrape</button>
                        </form>
                </div>
        </div>

        <div class="row mt-5">
                <div class="col">
                        <div class="form-group">
                            <label for="searchTerm">Search</label>
                            <input type="text" class="form-control" id="searchTerm" aria-describedby="searchHelp" placeholder="Enter single word search term">
                            <small id="searchHelp" class="form-text text-muted">search</small>
                        </div>
                        <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
                </div>
        </div>

   
   
        <h4 class="mt-5">Results:</h4>
        <div class="mt-5" id="tableDiv">
            ..........
        </div>
   
        <div class="mt-5" id="log">
            ..........
        </div>


    </div>

    <!-- Scripts -->
    <script
   src="https://code.jquery.com/jquery-3.4.0.min.js"
   integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>

  </body>
</html>
